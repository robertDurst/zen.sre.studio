<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen SRE Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/fonts/fonts.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/tokyo-night-dark.min.css">
  </head>
  <body>
    <main>
      <div id="app" class="zen-animate">
        <section class="zen-hero">
          <h1>
            <span class="zen-badge">Zen</span> SRE Studio
          </h1>
          
          <div class="card">
            <div style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: center; align-items: center; text-align: center; flex-wrap: wrap;">
              <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                <a href="/research.html" style="text-decoration: none;">
                  <img src="/public/images/reseatch_icon.png" alt="Research Icon" style="width: 100px; height: 100px; border-radius: 5px;">
                </a>
                <span style="font-size: 0.8rem;">Current research</span>
              </div>
              <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                <a href="/thoughts.html" style="text-decoration: none;">
                  <img src="/public/images/thoughts_icon.png" alt="Thoughts Icon" style="width: 100px; height: 100px; border-radius: 5px;">
                </a>
                <span style="font-size: 0.8rem;">Thoughts</span>
              </div>
              <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                <a href="/about.html" style="text-decoration: none;">
                  <img src="/public/images/about_icon.png" alt="About Icon" style="width: 100px; height: 100px; border-radius: 5px;"> 
                </a>
                <span style="font-size: 0.8rem;">About Us</span>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
